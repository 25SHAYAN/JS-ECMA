<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMA</title>
</head>
<body>
    <center>
        <h1>ECMA SCRIPT-5 CLASS</h1>
    </center>
    <hr>
    <script>
        //javascript v8 compiler => browser ES-5
        //constructor function

        function user(){
            this.name = "Raju";
            this.print = function(){
                document.write(`<h1>Hi ${this.name},welcome to javascript</h1>`);
            },
            this.sayhi = function(){
                document.write(`<h1>say hi to ${this.name}</h1>`);
            }
        }
        //instance to constructor
        let y = new user();
        y.print();
        y.sayhi();
    </script>
</body>
</html>
